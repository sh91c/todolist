<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>To do!</title>
</head>

<body>
    <div class="js-clock clock">
        <h1>00:00:00</h1>
    </div>
    <span class="js-weather weather"></span>
    <form class="js-inputName form">
        <h4 class="js-msg"></h4>
        <input class="form__nameStyle" type="text" , placeholder="What's your name?">
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm form">
        <input class="form__toDoStyle" type="text" , placeholder="Write to do!">
    </form>
    <ul class="js-toDoList toDoList">
    </ul>
    <script src="../clock.js"></script>
    <script src="../greeting.js"></script>
    <script src="../todo.js"></script>
    <script src="../bg.js"></script>
    <script src="../weather.js"></script>
</body>

</html>
